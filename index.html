        <!-- </div>

          <legend>Document type?</legend>
          <input type="checkbox" name="Draft_to_Chair" value="draft" id="draft">

          <input type="checkbox" name="Final_to_Chair"  value="final" id="final">

          <input type="checkbox" name="approved" value="approved" id="approved">
          <label for="approved">Presentation Approved</label>

          <input type="checkbox" name="nextdoor" value="nextdoor" id="nextdoor">
          <label for="nextdoor">Nextdoor Post</label><br>

        </div>
        <button id="submit" class="btn btn-primary">Submit</button>
        <button onclick=clearForm() id="clear"
